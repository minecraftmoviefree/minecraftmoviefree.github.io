<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Selector</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #dropdown {
            margin: 20px;
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 5px;
        }
        #iframe-container {
            flex-grow: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <select id="dropdown" onchange="updateIframe()">
            <option value="">Select an embed</option>
            <option value="https://w2.countingdownto.com/5725515">COMING SOON</option>
        </select>
        <div id="iframe-container">
            <iframe id="iframe" src="https://w2.countingdownto.com/5725515"></iframe>
        </div>
    </div>

    <script>
        function updateIframe() {
            const dropdown = document.getElementById('dropdown');
            const iframe = document.getElementById('iframe');
            iframe.src = dropdown.value ? dropdown.value : "https://w2.countingdownto.com/5725515";
        }
    </script>
</body>
</html>
