<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Selector</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #dropdown {
            margin: 20px;
        }
        #iframe-container {
            flex-grow: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <select id="dropdown" onchange="updateIframe()">
            <option value="">Select an embed</option>
            <option value="https://www.example.com">Example 1</option>
            <option value="https://www.wikipedia.org">Wikipedia</option>
            <option value="https://www.youtube.com/embed/dQw4w9WgXcQ">YouTube Video</option>
        </select>
        <div id="iframe-container">
            <iframe id="iframe" src=""></iframe>
        </div>
    </div>

    <script>
        function updateIframe() {
            const dropdown = document.getElementById('dropdown');
            const iframe = document.getElementById('iframe');
            iframe.src = dropdown.value;
        }
    </script>
</body>
</html>
